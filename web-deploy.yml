apiVersion: apps/v1
kind: Deployment
metadata:
  name: task4-web-deploy
  labels:
    task: task4
spec: 
  replicas: 2
  selector:
    matchLabels:
      task: task4
  template:
    metadata:
      name: myweb-pod
      labels:
        task: task4
    spec:
      containers: 
        - name: myweb-con
          image: srishtigupta20/php-image-from-jenkins:latest
          volumeMounts:
          - name: task4-web-vol1
            mountPath: /var/www/html

      volumes:
      - name: task4-web-vol1
        persistentVolumeClaim:
          claimName: task4-web-pvc





